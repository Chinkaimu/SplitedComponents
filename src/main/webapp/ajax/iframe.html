<!DOCTYPE html>
<html lang="en">
   <head>
       <title>Example of remote scripting in an IFRAM</title>
       <script type="text/javascript">
           function handleResponse(){
               console.log("here");
               alert("this function is called from server.html");
           }
       </script>
   </head>
   <body>
      <h1>Remote Scripting with an IFEAME</h1>
      <iframe id="beforexhr" name="beforexhr" style="width:0px;height:0px;border:0px;background-color: #d0e7fc;" src="blank.html">
      </iframe>
      <a href="server.html" target="beforexhr">call the server</a>
   </body>
</html>
